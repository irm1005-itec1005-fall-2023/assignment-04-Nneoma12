<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>
<body>

  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?

    
  -->

  <header>
    <div class="header-container">
    <img class="menu-icon"
    src="images/background image/menu-icon-png-freepic-13-sm-1.png" 
    alt="menu icon"/>
    <h2>Simplist</h2>
  </div>
  </header>
  <main>
    <div id="app"></div>
  <div class="container">
    <div class="todo-app">
      <h1>To-Do List <img class="icon"
        src="images/icon/To-do-list-icon-Graphics-17618184-1-580x386.jpg" alt="icon"></h1>
        <form id="form"
        class="row">
        <label for="input-box"></label>
        <input type="text" 
               id="input-box"
               placeholder="Add to-do item">
        <button onclick="addTask()">Add</button>
    </form>
      <ul id="list-container">
      </ul>
        <div class="empty-state">
          <img src="./images/icon/1000_F_156452968_er4IjJ96bMwIzxBDZGOfWqROLAdAGcpk.jpg" alt="happy-squid">
         <p>Hurray! You have no todos </p> 
        </div>
        <div class="function-buttons">
          <button onclick="clearAll()">Clear All</button>
          <button onclick="clearCompleted()">Clear Completed</button>
        </div>
    </div>
  </div>
</main>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
